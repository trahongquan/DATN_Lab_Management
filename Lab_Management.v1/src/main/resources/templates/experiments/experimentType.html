<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Add new Brand or Category</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Phone</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!--<div th:replace="admin/headerAdmin :: header-admin"></div>-->
<experimentType>
    <h1 style="text-align: center"> Danh mục loại hình thí nghiệm</h1>
    <br>
    <div class="form-group" style="display: flex ; justify-content: space-around">

        <div style="display: flex; justify-content: space-around">
            <form th:action="'/Lab/admin/ExperimentManagement/ExperimentType/add'" method="post">
                <div class="">
                    <label for="experimentType" >Thêm loại:</label>
                    <input type="text" class="form-control" id="experimentType" name="experimentType" required>
                </div>
                <div>
                    <label th:for="@{'experimentGroup'}" >Thuộc nhóm:</label>
                    <select th:class="@{'form-control'}" th:id="@{'experimentGroup'}" th:name="@{'experimentGroupId'}"  required>
                        <option th:each="experiment : ${experimentGroups}" th:value="${experiment.id}" th:text="${experiment.groupName}"></option>
                    </select>
                </div>
                <br>
                <button type="submit" class="btn btn-primary" > Thêm mới</button>
            </form>
        </div>
        <form th:action="@{'/Lab/admin/ExperimentManagement/ExperimentType/del'}" method="post">
            <div>
                <label th:for="@{'experiment'}" >Loại:</label>
                <select th:class="@{'form-control'}" th:id="@{'experiment'}" th:name="@{'experiment'}"  required>
                    <option th:each="experiment : ${unusedExperimentTypes}" th:value="${experiment.id}" th:text="${experiment.typeName}"></option>
                </select>
            </div>
            <label class="text-warning"><span class="text-danger"><strong>Chú ý:</strong></span> Chỉ hiển thị những loại có thể xóa</label> <br>
            <label class="text-warning"><span class="text-danger"><strong>Chú ý:</strong></span> Nếu bạn muốn xóa loại nào đó hãy chắc chắn bạn không sử dụng
                <br> ở phần tính điểm phòng thí nghiệm hoặc mục yêu cầu đặt phòng nào</label>
            <br>
            <button type="submit" class="btn btn-danger" > Xóa </button>
        </form>
    </div>

    <div class="main-card mb-3 card">
        <div class="card-body">
            <table style="width: 100%;" id="example" class="table table-hover table-striped table-bordered">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên loại hình thí nghiệm</th>
                    <th>Tên nhóm loại hình thí nghiệm</th>
                    <th>Trạng thái sử dụng</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="experimentType, iter : ${experimentTypes}">
                    <td th:text="${iter.index + 1}"></td>
                    <td th:text="${experimentType.typeName}"></td>
                    <td th:text="${experimentType.experimentGroup.groupName}"></td>
                    <td th:if="${checkExperiments[iter.index].aBoolean}" class="d-flex flex-row justify-content-center align-content-center">
                        <div style="margin: auto" >✅</div>
                        <!--<form th:action="'/Lab/admin/ExperimentManagement/ExperimentType/UnlinkGroup'" method="post" class="m-1">
                            <input type="hidden" th:value="${experimentType.id}" name="experimentTypeId" required>
                            <button type="submit" class="btn btn-danger"
                                    onclick="return confirm('Bạn có thật sự muốn xóa?')"
                            >Xóa</button>
                        </form>-->
                    </td>
                    <td th:unless="${checkExperiments[iter.index].aBoolean}" class="d-flex flex-row justify-content-center align-content-center"> ❌ </td>
                    <td>
                        <button type="button" class="form-control btn btn-primary btn-edit"
                                th:data-typeName="${experimentType.typeName}"
                                th:data-groupid="${experimentType.experimentGroup.id}"
                                th:data-id="${experimentType.id}"
                        >Sửa</button>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th>STT</th>
                    <th>Tên loại hình thí nghiệm</th>
                    <th>Tên nhóm loại hình thí nghiệm</th>
                    <th>Trạng thái sử dụng</th>
                    <th>Thao tác</th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Sửa thông tin loại</h2>
            <form id="editForm" th:action="'/Lab/admin/ExperimentManagement/ExperimentType/edit'" method="post" >
                <label th:for="@{'experiment'}" >Tên loại:</label>
                <div class="d-flex flex-row justify-content-center align-content-center">
                    <input type="hidden" id="typeidInput" name="typeid" class="form-control" required>
                    <textarea type="text" id="typeNameInput" name="typeName" required class="form-control"></textarea>
                    <button type="submit" class="btn btn-primary">Sửa</button>
                </div>
                <!--<div>
                    <label for="experimentGroupId" >Thuộc nhóm:</label>
                    <select class="form-control" id="experimentGroupId" name="experimentGroupId" required>
                        <option th:each="experiment : ${experimentGroups}" th:value="${experiment.id}" th:text="${experiment.groupName}"></option>
                    </select>
                </div>-->
            </form>
            <br>
            <button type="button" class="btn btn-secondary close-btn">Đóng</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/noticePopUp.js"></script>

    <script>
        $(document).ready(function() {
            $(".btn-edit").click(function() {
                var typeName = $(this).attr('data-typeName');
                var typeid = $(this).attr('data-id');
                var groupid = $(this).attr('data-groupid');
                console.log(typeid)
                console.log(typeName)
                console.log(groupid)
                $("#typeNameInput").val(typeName);
                $("#typeidInput").val(typeid);
                $("#experimentGroupId").val(groupid);
                $(".popup").slideDown(300);
            });

            $(".close-btn").click(function() {
                $(".popup").slideUp(300);
            });

            // Optional: Close the popup when clicking outside the content
            $(window).click(function(event) {
                if ($(event.target).hasClass("popup")) {
                    $(".popup").slideUp(300);
                }
            });
        });
    </script>
</experimentType>
</body>
</html>
