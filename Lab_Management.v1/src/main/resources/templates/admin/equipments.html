<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thyme leaf-extras-springsecurity5"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Quản lý phòng</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/base2.min.css}">
</head>
<body class="scroll-container">

<equipment><!--<div th:replace="admin/templateAdmin.html :: header-admin"></div>-->
    <h1 style="margin-top: 50px; text-align: center;text-transform: uppercase;" > Danh sách thiết bị
        <span th:if="${#request.requestURI == '/Lab/admin/Equipment'}">Chưa được sử dụng</span>
        <a th:href="'/Lab/admin/Export/EquipmentAll?username='+${#authentication.name}" >
            <img src="/images/download.png" alt="Tải xuống" style="max-width: 2%" >
        </a>
    </h1>
    <h1 style=" text-align: center; font-size: 2em" th:text="'Số lượng: ' + ${#lists.size(allEquipment)}"></h1>
    <br>
    <div class="row">
        <div class="col-12 d-flex justify-content-center mb-5" sec:authorize="hasRole('ROLE_ADMIN')">
            <a href="/Lab/admin/Equipment/add">
                <button type="button" class="btn btn-primary font-bold font-size-xlg">Thêm Thiết bị</button>
            </a>
        </div>
        <br>
        <!--<div class="col-6 d-flex justify-content-center mb-5">
            <a href="/Lab/admin/ExportEquipments">
                <button type="button" class="btn btn-primary font-bold font-size-xlg">Tài về danh sách</button>
            </a>
        </div>-->
    </div>


    <div class="main-card mb-3 card">
        <div class="card-body">
            <table style="width: 100%;" id="example" class="table table-hover table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Tên máy</th>
                        <th>Số lượng</th>
                        <th>Máy qua sửa chữa</th>
                        <th>Mô tả</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="equi, iter : ${allEquipment}">
                        <td th:text="${equi.getName}"></td>
                        <td th:text="${#lists.size(equi.getEquipmentSerieList)}"></td>
                        <td th:if="${#lists.size(equi.getEquipmentSerieFixedList) == 0}" class="d-flex justify-content-center align-content-center">
                            <i class="fa fa-times text-danger"></i></td>
                        <td th:unless="${#lists.size(equi.getEquipmentSerieFixedList) == 0}" class="d-flex justify-content-center align-content-center">
                            <i class="fa fa-check text-success"></i></td>
                        <td th:text="${equi.description}"></td>
                        <td>
                            <div class="d-flex" style="display: flex; justify-content: center; align-items: center;">
                                <th:block th:if="${#request.requestURI == '/Lab/admin/Equipment'}">
                                    <form th:action="@{'/Lab/admin/Equipment/showFormForUpdate/' + ${equi.getId}}" method="get" target="_blank">
                                        <button type="submit" class="btn btn-info btn-sm mr-1">Chi tiết</button>
                                    </form>
                                    <form sec:authorize="hasRole('ROLE_ADMIN')"
                                          th:action="@{'/Lab/admin/Equipment/delete/' + ${equi.getId}}" method="POST">
                                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">
                                            Xóa
                                        </button>
                                    </form>
                                </th:block>
                                <th:block th:if="${#request.requestURI == '/Lab/admin/AllEquipment'}" sec:authorize="hasRole('ROLE_ADMIN')">
                                    <form th:action="@{'/Lab/admin/AllEquipment/showAll/' + ${equi.getId}}" method="get" target="_blank">
                                        <input type="hidden" name="username" th:value="${#authentication.name}">
                                        <button type="submit" class="btn btn-info btn-sm mr-1">Chi tiết</button>
                                    </form>
                                </th:block>
                                <th:block th:if="${#request.requestURI == '/Lab/admin/AllEquipment'}"  sec:authorize="hasRole('ROLE_MANAGER')">
                                    <form th:action="@{'/Lab/admin/AllEquipment/showForManager/' + ${equi.getId}}" method="get" target="_blank">
                                        <input type="hidden" name="username" th:value="${#authentication.name}">
                                        <button type="submit" class="btn btn-info btn-sm mr-1">Chi tiết</button>
                                    </form>
                                </th:block>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th>Tên máy</th>
                    <th>Số lượng</th>
                    <th>Máy qua sửa chữa</th>
                    <th>Mô tả</th>
                    <th>Thao tác</th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--Phải load jquery trước khi load bootstrap js-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <div style="margin: 20px">
        <!-- Add a Logout button -->
        <form action="#" th:action="@{/logout}" method="POST">
            <input type="submit" value="Logout" class="btn btn-outline-primary mt-2"/>
        </form>
        <!--<div sec:authorize="isAuthenticated" style="color: red"> Authenticated as <span sec:authentication=""></span></div>-->
    </div>
    <!--CORE-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/metismenu"></script>
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/demo.js}"></script>
</equipment>

<recall-equip>
    <h1 style="margin-top: 50px; text-align: center;text-transform: uppercase;" > Danh sách thiết bị đã thu hồi
        <a th:href="'/Lab/admin/Export/Recall'" >
            <img src="/images/download.png" alt="Tải xuống" style="max-width: 2%" >
        </a>
    </h1>
    <h1 style=" text-align: center; font-size: 2em" th:text="'Số lượng: ' + ${quantity}"></h1>
    <br>
    <div class="main-card mb-3 card">
        <div class="card-body">
            <table style="width: 100%;" id="example" class="table table-hover table-striped table-bordered">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên thiết bị</th>
                    <th>Số seri</th>
                    <th>Phân cấp TTB</th>
                    <th>Ngày thu hồi</th>
                    <th>Ghi chú</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="recallEqui, iter : ${recallEquipmentDTOS}">
                    <td th:text="${iter.index + 1}"></td>
                    <td th:text="${recallEqui.equipment.name}"></td>
                    <td>
                        <th:block th:each="seri : ${recallEqui.serieList}">
                            <p th:text="${seri}" style="margin: unset"></p>
                        </th:block>
                    </td>
                    <td>
                        <th:block th:each="level : ${recallEqui.levelList}">
                            <p th:text="${level}" style="margin: unset"></p>
                        </th:block>
                    </td>
                    <td>
                        <th:block th:each="recallDate : ${recallEqui.recallDateList}">
                            <p th:text="${recallDate}" style="margin: unset"></p>
                        </th:block>
                    </td>
                    <td>
                        <th:block th:each="note : ${recallEqui.noteList}">
                            <p th:text="${note}" style="margin: unset"></p>
                        </th:block>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th>STT</th>
                    <th>Tên thiết bị</th>
                    <th>Số seri</th>
                    <th>Phân cấp TTB</th>
                    <th>Ngày thu hồi</th>
                    <th>Ghi chú</th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--Phải load jquery trước khi load bootstrap js-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--CORE-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/metismenu"></script>
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/demo.js}"></script>
</recall-equip>
</body>
</html>
