<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thyme leaf-extras-springsecurity5"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Quản lý phòng</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/base2.min.css}">
</head>
<body class="scroll-container">

<lab><!--<div th:replace="admin/templateAdmin.html :: header-admin"></div>-->
    <h1 style="margin-top: 50px; text-align: center;">Danh sách phòng thí nghiệm </h1>
    <br>
    <div style="display:flex; justify-content:center; align-content: center">
        <a href="/Lab/admin/Room/add">
            <button type="button" class="btn btn-primary font-bold font-size-xlg">Thêm phòng</button>
        </a>
    </div>
    <br>
<!--    <div th:if="${addphone}" style="display: flex; justify-content: flex-end; align-items: flex-end;
                                position: fixed; bottom: 10px; right: 10px; background: linear-gradient(45deg, rgba(229,191,22,0.45), rgba(152,229,18,0.45))">
        <p id="successMessage" style="padding: 15px;
                                border: 1px solid transparent;
                                border-radius: 4px;
                                color: #721c24;
                                border-color: black;
                                margin-bottom: 0;
                                font-weight: bold;">Thao tác thành công (<span id="countdown">3</span>)</p>
    </div>-->
    <div style="display:flex; justify-content:center; align-content: center">
        <a href="/Lab/admin/ExportLabs">
            <h5>Tài về danh sách</h5>
        </a>
    </div>


    <div class="main-card mb-3 card">
        <div class="card-body">
            <table style="width: 100%;" id="example" class="table table-hover table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Tên phòng</th>
                        <th>Sức chứa</th>
                        <th>Vị trí</th>
                        <th>Người quản lý</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="lab, iter : ${labDTOS}">
                        <td th:text="${lab.getLabName}"></td>
                        <td th:text="${lab.getCapacity}"></td>
                        <td th:text="${lab.getLocation}"></td>
                        <td th:text="${lab.getLab_managemet.getName}"></td>
                        <td>
                            <div class="d-flex" style="display: flex; justify-content: center; align-items: center;">
                                <form th:action="@{'/Lab/admin/room/showFormForUpdate/' + ${lab.getId}}" method="get">
                                    <button type="submit" class="btn btn-info btn-sm mr-1">Chi tiết</button>
                                </form>
                                <form th:action="@{'/Lab/admin/room/delete/' + ${lab.getId}}" method="POST">
                                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">
                                        Xóa
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th>Tên phòng</th>
                    <th>Sức chứa</th>
                    <th>Vị trí</th>
                    <th>Người quản lý</th>
                    <th>Action</th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--Phải load jquery trước khi load bootstrap js-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
    <div style="margin: 20px">
        <!-- Add a Logout button -->
        <form action="#" th:action="@{/logout}" method="POST">
            <input type="submit" value="Logout" class="btn btn-outline-primary mt-2"/>
        </form>
        <!--<div sec:authorize="isAuthenticated" style="color: red"> Authenticated as <span sec:authentication=""></span></div>-->
    </div>
    <!--CORE-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/metismenu"></script>
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/demo.js}"></script>
</lab>
</body>
</html>
