<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thyme leaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lịch phòng thí nghiệm</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<div th:replace="headernew::header"></div>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="#">
                    <div class="form-group choose-datetime">
                        <label for="date" style="color: black; padding: 10px; font-weight: bold;font-size: 2em;">Chọn ngày:</label>
                        <input type="date" id="date" class="form-control" style="max-width: 20em">
                    </div>
                    <button type="submit" class="btn btn-primary">Đặt lịch</button>
                    <div class="choose-room">
                        <div class="col-md-3" th:each="lab : ${labDTOS}">
                            <div class="card lab-card" >
                                <div style="background-color: #007bff">
                                    <div class="card-header" th:text="${lab.getLabName}"></div>
                                    <div>
                                        <a href="#">
                                            <button class="btn btn-primary" style="border: black thin;">xem chi tiết phòng</button>
                                        </a>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <p class="lab-info"> Người phụ trách: </p>
                                    <p class="lab-info" th:text="${lab.getLab_managemet.getRank + ' ' + lab.getLab_managemet.getName}"></p>
                                    <div class="form-group">
                                        <label for="ca_sang">Ca sáng:</label>
                                        <select id="ca_sang" class="form-control">
                                            <option >Xin mời chọn</option>
                                            <option >Đã được đặt</option>
                                            <option value="1">Chọn</option>
                                            <option value="0">Không</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="ca_chieu">Ca chiều:</label>
                                        <select id="ca_chieu" class="form-control">
                                            <option selected >Xin mời chọn</option>
                                            <option >Đã được đặt</option>
                                            <option value="1">Chọn</option>
                                            <option value="0">Không</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<br>
<br>
<br>

</body>
</html>
