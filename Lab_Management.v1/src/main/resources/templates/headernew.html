                        <!--<span class="subtitle" th:if="${#authorization.expression('isAuthenticated()')}" >Đăng xuất</span>-->
                        <form action="#" th:action="@{/logout}" method="POST" th:if="${#authorization.expression('isAuthenticated()')}">
                            <input type="submit" value="Đăng xuất" class="subtitle"
                                   style="border: none; background: none; padding: 0; margin: 0; font-size: inherit; color: black; cursor: pointer;"/>
                        </form>
                        <ul th:if="${#authorization.expression('isAuthenticated()')}"
                            style="margin: unset; padding: unset">

                                      style="font-size: 1em; display: inline-block; max-width: 10ch; overflow: hidden; text-overflow: ellipsis;"
