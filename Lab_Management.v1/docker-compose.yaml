version: '3.8'

services:
  mysql-container-lab:
    image: mysql:latest
    container_name: mysql-container-lab
    restart: always
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: lab_management
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    expose:
      - 3306

  web-container-lab:
    depends_on:
      - mysql-container-lab
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-container-lab
    environment:
      - DB_PORT=3306
      - DB_HOST=mysql-container-lab
    ports:
      - "8081:8080"

